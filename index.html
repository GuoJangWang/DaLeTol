<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>大樂透程式</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>湯姆熊大樂透</h1>
    <p>選號區間: 0 - 1000 (取 6 碼)</p>
    <p id="round">第 1 期</p> <!-- 顯示期數的元素 -->
  </div>
  <div class="tabs">
    <div class="tab active" data-tab="main">主頁</div>
    <div class="tab" data-tab="history">往期開獎資訊</div>
  </div>
  <div class="content main active">
    <button id="generate">選號並開獎</button>
    <div id="result" class="main"></div>
  </div>
  <div class="content history">
    <h2>往期開獎資訊</h2>
    <div id="history"></div> <!-- 顯示歷史開獎結果 -->
  </div>
  <script src="renderer.js"></script>
</body>
</html>
